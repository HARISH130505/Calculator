<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
<link rel="icon" href="calc.png">
</head>
<body>
    <div class="calc">
            <input id="dis" readonly>
        <div id="btn">
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button id="op" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button id="op" onclick="appendToDisplay('*')">x</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button id="op" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button id="op" onclick="appendToDisplay('+')">+</button>
            <button id="c" onclick="cleardis()">AC</button>
            <button id="d" onclick="del()">DEL</button>
            <button id="p" onclick="percent()">%</button>
            <button id="e" onclick="calculate()">=</button>
        </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
